{% extends '__base__.html' %}

{% block title %}编辑日志{% endblock %}

{% block beforehead %}



<script>

var
    ID = '{{ id }}',
    action = '{{ action }}'
   
function initVM(blog) {
    var vm = new Vue({
        el: '#vm',
        data: blog,

        methods: {

            submit: function (event) {
                event.preventDefault();
                    blog.private=this.private;
                var $form = $('#vm').find('form');

                $form.postJSON(action, this.$data, function (err, r) {
                    if (err) {
                        $form.showFormError(err);
                    }
                    else {
                        if(0){
                        return location.assign('/blog/{{id}}');
                    }
                    else{
                        return location.assign('/user/{{__user__.id}}'); 
                    }
                    }
                });
            }


        }
    });
    $('#vm').show();
}

$(function () {
    if (ID) {
        getJSON('/api/blogs/' + ID, function (err, blog) {
            if (err) {
                return fatal(err);
            }
            $('#loading').hide();
            initVM(blog);
        });
    }
    else {
        $('#loading').hide();
        initVM({
            name: '',
            summary: '',
            content: '',
            private:1
        });
    }
});
</script>


{% endblock %}


{% block content %}

    <div id="error" class="uk-width-1-1">
    </div>

    <div id="loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

    <div id="vm" class="uk-width-2-3">
        <form v-on="submit: submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">标题:</label>
                <div class="uk-form-controls">
                    <input v-model="name" name="name" type="text" placeholder="标题" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">摘要:</label>
                <div class="uk-form-controls">
                    <textarea v-model="summary" rows="4" name="summary" placeholder="摘要" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label">内容:</label>
                <div class="uk-form-controls">
                    <textarea v-model="content" rows="16" name="content" placeholder="内容" class="uk-width-1-1" style="resize:none;"></textarea>
                </div>
            </div>
            <div class="uk-form-row">
                <button href="/blog/{{id}}" type="submit" class="uk-button uk-button-primary"><i class="uk-icon-save"></i> 保存</button>
                <a href="/user/{{__user__.id}}" class="uk-button"><i class="uk-icon-times"></i>取消</a>
                <a color='black'>私密文字</a>

                <input type="checkbox" id="private" v-model="private">
                <label for="private">{{checked}}</label>


            </div>
        </form>

</div>

<div id="container">
    <!-- <button id="pickfiles" >点击上传</button> -->

<p class="tip1">本demo实现的图片预览</p>
<button id="pickfiles">选择文件</button>
<ul id="file-list">
</ul>

<button id="uploadfiles">上传</button>
</div>

<script type="text/javascript" src="/static/plupload/js/moxie.js"></script>
 <script type="text/javascript" src="/static/plupload/js/plupload.dev.js"></script>
  <script type="text/javascript" src="/static/js/qiniu.js"></script>
  <script type="text/javascript" src="/static/js/editImage.js"></script>
{% endblock %}
